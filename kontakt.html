<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="PapilonBar Kontakt - Contact Us" />
    <title>PapilonBar - Kontakt</title>

    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="logo-container">
        <a href="index.html">
          <img src="logo.avif" alt="PapilonBar Logo" class="brand-logo" />
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Menu</a></li>
          <li><a href="kontakt.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main class="menu-container contact-container">
      <section class="accordion-item contact-section">
        <div
          class="accordion-header"
          style="cursor: default; pointer-events: none"
        >
          <span class="header-text">KONTAKT</span>
        </div>
        <div
          class="accordion-content"
          style="display: block; max-height: none; padding: 1.5rem"
        >
          <div class="contact-info">
            <div class="contact-item">
              <h3>Adresa / Address</h3>
              <p>Marin Barleti, Prizren</p>
            </div>

            <div class="contact-item">
              <h3>Telefoni / Phone</h3>
              <p><a href="tel:+38344000000">+383 48 480 130</a></p>
            </div>

            <div class="contact-item">
              <h3>Email</h3>
              <p>
                <a href="mailto:info@papilonbar.com">info@papilonbar.com</a>
              </p>
            </div>

            <div class="contact-item">
              <h3>Orari / Opening Hours</h3>
              <p>Hënë - Premte: 07:00 - 23:00</p>
              <p>Shtunë - Diel: 08:00 - 00:00</p>
            </div>
          </div>

          <div class="map-container">
            <!-- Placeholder map or iframe if I had coordinates, for now just a styled box or general Prishtina map if possible, but keeping it simple as requested -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.6!2d21.165!3d42.662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDLCsDM5JzQzLjIiTiAyMcKwMDknNTQuMCJF!5e0!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s"
              width="100%"
              height="300"
              style="border: 0; border-radius: 12px; margin-top: 1rem"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>&copy; <span id="current-year"></span> N'PapilonBar</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
